<!doctype html>
<html lang="">
<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{title}}</title>

  <!-- toolkit styles -->
  <link rel="stylesheet" href="{{baseurl}}/assets/toolkit/styles/toolkit.css">
  <!-- /toolkit styles -->

  <script src="https://use.typekit.net/zod6cpr.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>
<body>
  
  <section class="sidebar-nav">
    <div class="sidebar-account-header">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img-box notifications empty">
            <img src="" alt="" />
          </div>
        </div>
        <div class="col-md-8">
          <span class="account-name">Luke Skywalker</span>
          <a href="#" class="account-logout typcn-after typcn-chevron-right-after">Log out</a>
        </div>
      </div>
    </div>
    
    <hr />
    
    <div class="sidebar-profile">
      <h4 class="sidebar-nav-label">Profile</h4>
      <div class="sidebar-profile-bar sidebar-nav-pad">
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
            <span class="sr-only">75% Complete</span>
          </div>
        </div>
        <span class="sidebar-profile-progress-label">75% Complete</span>
        <a class="btn btn-primary btn-sm center-block" href="{{baseurl}}/pages/dashboard-profile.html" >Complete profile</a>
      </div>
    </div>
    
    <hr />
    
    <nav>
      <h4 class="sidebar-nav-label">Navigation</h4>
      <ul class="sidebar-nav-list">
        <li><a class="active typcn typcn-home" href="{{baseurl}}/pages/dashboard-main.html" >Dashboard</a></li>
        <li><a class="typcn typcn-heart-full-outline" href="{{baseurl}}/pages/dashboard-about-disease.html">About my disease</a></li>
        <li><a class="typcn typcn-flow-switch" href="{{baseurl}}/pages/dashboard-trials-work.html">How trials work</a></li>
        <li><a class="typcn typcn-lightbulb" href="{{baseurl}}/pages/dashboard-education.html">Trial Education</a></li>
        <li><a class="typcn typcn-clipboard" href="{{baseurl}}/pages/dashboard-company-trial-details.html">Company &amp; trial details</a></li>
      </ul>
      
      <hr />
      
      <h4 class="sidebar-nav-label">Account</h4>
      <ul class="sidebar-nav-list">
        <li><a class="typcn typcn-cog" href="{{baseurl}}/pages/dashboard-account-settings.html">Settings</a></li>
      </ul>
    </nav>
    
    <div class="sidebar-nav-trial-buttons sidebar-nav-pad">
      <button class="btn btn-success btn-block">Join Trial</button>
      <button class="btn btn-danger btn-block">Decline Trial</button>
    </div>
  </section>
  
  <section class="app-content">
    <header class="app-view-header home-icon">
      <h1 class="app-view-title typcn typcn-home">{{title}}</h1>
      <img class="app-logo" src="/assets/toolkit/images/ClinTrialConnect.png" />
      <section class="app-view-subnav">
      </section>
    </header>
    
    {% body %}
  </section>

  <!-- toolkit scripts -->
  <script src="{{baseurl}}/assets/toolkit/scripts/toolkit.js"></script>
  <!-- /toolkit scripts -->

</body>
</html>
