<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="forgotPasswordModal">Forgot your password?</h2>
      </div>
      <div class="modal-body">
        <p>Enter the email you used to sign up for your account to receive an email to reset your password.</p>
        <form>
          <div class="form-group">
            <label>Enter email</label>
            <input class="form-control" type="email" placeholder="Enter account emailâ€¦" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-success btn-block typcn typcn-tick">Send reset email</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-danger btn-block typcn typcn-cancel" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
